<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Dictionary</title>
</head>
<body>

<h1>Traductor</h1>
    
<section class="main">
    <div class="input-word">
        <input type="text" class="wordInput" placeholder="Escribe una palabra">
    </div>
    
    <div class="radio-buttons">
        <label><input type="radio" name="language" value="en-es" checked> Inglés a Español</label>
        <label><input type="radio" name="language" value="es-en"> Español a Inglés</label>
    </div>
    
    <button class="animated-button">
        <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
            <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
        </svg>
        <span class="text">Traducir</span>
        <span class="circle"></span>
        <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
            <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
        </svg>
    </button>

</section>
<div class="result-search">
    <h1>Significado: </h1>
    <p></p>
</div>


<section class="father-section">

    <section class="dictionary">
        <h2 class="title-dictionary">Diccionario de Palabras</h2>
    
        <!-- Radio buttons para categorías -->
        
        <h3 class="title-category">Categorías disponibles</h3>
        <div class="radio-category">
            <label><input type="radio" name="category" value="fruits" checked> Frutas</label>
            <label><input type="radio" name="category" value="colors"> Colores</label>
            <label><input type="radio" name="category" value="animals"> Animales</label>
            <label><input type="radio" name="category" value="physical_descriptions"> Descripciones físicas</label>
            <label><input type="radio" name="category" value="skills"> Habilidades</label>
            <label><input type="radio" name="category" value="verbs"> Acciones</label>
        </div>
    
        <div class="table-result">
            <h1>Palabras</h1>
            <p>Selecciona una categoría para ver las palabras.</p>
        </div>
    
        <button class="btn">Ordenar Alfabéticamente</button>
    </section>

    <section class="form-words-news">
        <h2 class="title-form">Formulario Nuevas Palabras</h2>
        
        <!-- Formulario para añadir palabras -->
        <form id="addWordForm">

            <div class="input-group">
                <label class="label" for="newWord">Palabra en inglés</label>
                <input type="text" class="input" id="newWord" placeholder="Palabra en inglés" required autocomplete="off">
                <label class="label" for="translation">Traducción</label>
                <input type="text" class="input" id="translation" placeholder="Traducción al español" required autocomplete="off">
            </div>
    
            <div class="radio-category-form">
                <label><input type="radio" name="category" value="fruits" checked> Frutas</label>
                <label><input type="radio" name="newCategory" value="colors"> Colores</label>
                <label><input type="radio" name="newCategory" value="animals"> Animales</label>
                <label><input type="radio" name="newCategory" value="physical_descriptions"> Descripciones físicas</label>
                <label><input type="radio" name="newCategory" value="skills"> Habilidades</label>
                <label><input type="radio" name="newCategory" value="verbs"> Acciones</label>
            </div>            
            
            <button class="btn-2" type="submit">Agregar Palabra</button>
        </form>
    </section>

</section>

<footer>
    <h1>Luis Carlos Salazar Cortes</h1>
    <h3>ADSO - 2901723</h3>
</footer>

<script src="js/dictionary.js" type="module"></script>
<script src="js/app.js" type="module"></script>


</body>
</html>
