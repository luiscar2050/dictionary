<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Dictionary</title>
</head>
<body>

    <h1>Traductor</h1>
    
<section class="main">
        
        <div class="input-word">
            <input type="text" class="wordInput" placeholder="Escribe una palabra">
        </div>
        
        <div class="radio-buttons">
            <label><input type="radio" name="language" value="en-es" checked> Inglés a Español</label>
            <label><input type="radio" name="language" value="es-en"> Español a Inglés</label>
        </div>
        

        <button class="animated-button" onclick="translateWord()" href="#">
        <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
            <path
            d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
            ></path>
        </svg>
        <span class="text">Traducir</span>
        <span class="circle"></span>
        <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
            <path
            d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
            ></path>
        </svg>
        </button>

</section>

    <h2>Diccionario de Palabras</h2>
    
    <button onclick="sortDictionary()" alt="tony stark">
      <i>t</i>
      <i>o</i>
      <i>n</i>
      <i>y</i>
      <i>&nbsp;</i>
      <i>s</i>
      <i>t</i>
      <i>a</i>
      <i>r</i>
      <i>k</i>
    </button>

    <ul id="dictionaryList"></ul>
  
    <!-- Formulario para añadir palabras -->
    <form id="addWordForm">
<div class="inputGroup">
    <input type="text" id="newWord" placeholder="Palabra en inglés" required="" autocomplete="off">
    <label for="name">Name</label>
    <input type="text" id="translation" placeholder="Traducción al español" required="" autocomplete="off">
    <label for="name">Name</label>

</div>

      <select id="category">
        <option value="frutas">Frutas</option>
        <option value="colores">Colores</option>
        <option value="comidas">Comidas</option>
      </select>
      <button type="submit">Agregar Palabra</button>
    </form>
    
    <script src="script.js"></script>
  </body>
</html>
